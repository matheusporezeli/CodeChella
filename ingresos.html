<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Calistoga&family=Raleway:wght@400;500;700;800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="stylesheet" href="./assets/css/cabecalho.css">
        <link rel="stylesheet" href="./assets/css/banner.css">
        <link rel="stylesheet" href="./assets/css/ingresso.css">
        <link rel="stylesheet" href="./assets/css/rodape.css">
        <title>CodeChella</title>
    </head>
    <body class="container">
        <header class="cabecalho">
            <a href="./index.html"><img src="./assets/img/Logo Branco.png" alt="Logo Codechella"
                    class="cabecalho__logo"></a>
            <ul class="cabecalho__lista">
                <li><a href="./experiencia.html" class="lista__link">A experiência</a></li>
                <li><a href="./setores.html" class="lista__link">Mapa de Setores</a></li>
                <li><a href="./informacoes.html" class="lista__link">Informações</a></li>
                <li><a href="./ingresos.html" class="lista__link">Ingresso</a></li>
            </ul>
        </header>
        <main>
            <section>
                <img src="./assets/img/ingressos/Banner ingresso pc.png" alt="Banner Ingressos"
                    class="banner__img">
            </section>

            <section class="ingressos">
                <h1 class="ingressos__titulo">Preencha o formulário a seguir:</h1>

                <section class="ingressos__formulario">

                    <div class="formulario__nome">
                        <label class="formulario__texto">Nome Completo:</label>
                        <input class="formulario__input" type="text" required>
                    </div>

                    <div class="formulario__email">
                        <label class="formulario__texto">Email:</label>
                        <input class="formulario__input" type="email" placeholder="exemplo@email.com" required>
                    </div>

                    <div class="formulario__ingresso">
                        <label class="formulario__texto">Tipo de ingresso</label>
                        <select name="ingresos" class="formulario__input" required>
                            <option value="">Pista Premium</option>
                            <option value="">Pista Comum</option>
                            <option value="">Cadeiras térreo</option>
                            <option value="">Cadeiras superiores</option>
                            <option value="">Rampas</option>
                        </select>
                    </div>

                    <div class="formulario__data">
                        <label class="formulario__texto">Data de nascimento:</label>
                        <input class="formulario__input" type="date" required>
                    </div>

                </section>
            </section>
        </main>

        <footer class="rodape">
            <div>
                <img src="./assets/img/Logo Preto.png" alt="Logo Codechella" class="rodape__logo">
                <ul class="rodape__redes">
                    <li>Acesse nossas redes:</li>
                    <li><img src="./assets/img/icon/whatsapp.png" alt=""></li>
                    <li><img src="./assets/img/icon/twitch.png" alt=""></li>
                    <li><img src="./assets/img/icon/instagram.png" alt=""></li>
                    <li><img src="./assets/img/icon/twitter.png" alt=""></li>
                </ul>
            </div>

            <div>
                <p>Desenvolvido por Alura.</p>
                <p>Projeto fictício sem fins comerciais.</p>
            </div>
        </footer>

    </body>
</html>
